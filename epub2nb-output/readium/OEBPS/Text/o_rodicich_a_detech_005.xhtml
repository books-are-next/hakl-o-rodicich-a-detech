<p class="MLP_text_doprava_-I-">Slyším trepky z&nbsp;jakési absurdní chodby<br/>vedoucí k&nbsp;mému srdci.</p>
			<p class="MLP_citat_autor">— FERNANDO PESSOA</p>
			<p class="MLP_text_uprostred ParaOverride-1">&nbsp;</p>
			<p class="MLP_text_uprostred ParaOverride-1">&nbsp;</p>
			<p class="MLP_text_doprava_-I-">Wida slzy v&nbsp;jeho očich nikdo tam neffel,<br/>takže samoten dvě léta v&nbsp;té pouffti bydlel;<br/>a když třikrát za den zazněl z&nbsp;kapličky zvonec,<br/>řikávali: Ach, to zvoni smutny mládenec!<br/><span class="CharOverride-1">— TEXT STARÉHO DŘEVORYTU</span></p>
